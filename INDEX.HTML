<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA LAFFA - ×“×©×‘×•×¨×“ ×œ×™×’×”</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00ff88; --bg: #0f172a; --card: #1e293b; --accent: #ef4444; --gold: #fbbf24; }
        body { font-family: 'Heebo', sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; }
        .container { max-width: 1100px; margin: auto; }
        
        header { text-align: center; padding: 20px 0; }
        h1 { font-size: 3rem; font-weight: 900; margin: 0; color: var(--primary); text-shadow: 0 0 15px rgba(0,255,136,0.2); }
        
        .filters { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; }
        .btn { background: #334155; border: none; color: white; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn.active { background: var(--primary); color: #0f172a; }

        /* Podium Section */
        .podium { display: flex; justify-content: center; align-items: flex-end; gap: 15px; margin: 40px 0; height: 220px; }
        .podium-item { flex: 1; text-align: center; border-radius: 12px 12px 0 0; position: relative; display: flex; flex-direction: column; justify-content: flex-end; padding-bottom: 15px; transition: 0.5s; }
        .podium-name { font-weight: 900; font-size: 1.2rem; margin-bottom: 5px; }
        .p1 { background: linear-gradient(to top, #fbbf24, #f59e0b); height: 100%; color: #000; z-index: 2; transform: scale(1.05); }
        .p2 { background: linear-gradient(to top, #94a3b8, #64748b); height: 75%; color: #000; }
        .p3 { background: linear-gradient(to top, #b45309, #78350f); height: 55%; color: white; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .card { background: var(--card); border-radius: 16px; padding: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .card h3 { margin-top: 0; border-bottom: 2px solid #334155; padding-bottom: 10px; color: var(--primary); }

        .shame-val { font-size: 2.5rem; font-weight: 900; color: var(--accent); }
        
        table { width: 100%; border-collapse: collapse; text-align: right; }
        th, td { padding: 12px 8px; border-bottom: 1px solid #334155; }
        th { font-size: 0.8rem; text-transform: uppercase; color: #94a3b8; }
        .win-rate-cell { font-weight: 900; color: var(--primary); font-size: 1.1rem; }

        .attendance-bar { height: 8px; background: #334155; border-radius: 4px; margin-top: 5px; overflow: hidden; }
        .attendance-fill { height: 100%; background: var(--primary); }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .podium { height: 160px; }
            .podium-name { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>âš½ FIFA LAFFA ğŸ¥™</h1>
        <p id="update-time" style="opacity: 0.6; font-size: 0.8rem;"></p>
    </header>

    <div class="filters">
        <button id="btn-all" class="btn active" onclick="changeMode('all')">×›×œ ×”×–×× ×™×</button>
        <button id="btn-60" class="btn" onclick="changeMode('60')">60 ×™×•× ××—×¨×•× ×™×</button>
    </div>

    <div class="podium" id="podium-area">
        </div>

    <div class="grid">
        <div class="card" style="text-align: center; border: 2px solid var(--accent);">
            <h3>ğŸ’€ ×”××•×©×¤×œ ×”×¨××©×™ (3-0)</h3>
            <div id="shame-name" class="shame-val">-</div>
            <div id="shame-count" style="font-weight: bold; opacity: 0.8;"></div>
        </div>

        <div class="card">
            <h3>ğŸ”¥ TOP 5 ×–×•×’×•×ª (× ×¦' ××©×•×ª×¤×™×)</h3>
            <table id="pairs-table">
                <tbody></tbody>
            </table>
        </div>

        <div class="card">
            <h3>ğŸ“Š ××“×“ × ×•×›×—×•×ª</h3>
            <div id="attendance-area"></div>
        </div>
    </div>

    <div class="card">
        <h3>ğŸ† ×˜×‘×œ×ª ×œ×™×’×”</h3>
        <table id="main-table">
            <thead>
                <tr>
                    <th>×©×—×§×Ÿ</th>
                    <th>W</th>
                    <th>L</th>
                    <th>×”×©×¤×œ×”</th>
                    <th>× ×•×›×—×•×ª</th>
                    <th>% × ×¦'</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbz9MhWy1udbC-uDV1VxuLCwGF7LCBQ65ndwWdHVTyakeR7knZX5PeGGnrt1peBZDOaE/exec';
    let rawData = null;

    async function loadData() {
        try {
            const response = await fetch(API_URL);
            rawData = await response.json();
            document.getElementById('update-time').innerText = "×¢×“×›×•×Ÿ ××—×¨×•×Ÿ: " + rawData.lastUpdate;
            render('all');
        } catch (e) {
            console.error("Error loading data", e);
        }
    }

    function render(mode) {
        const is60 = mode === '60';
        const suffix = is60 ? '60' : '';
        
        // Sort players by win rate
        let players = [...rawData.players].sort((a, b) => b['winRate' + suffix] - a['winRate' + suffix]);
        
        // 1. Podium
        const top3 = players.slice(0, 3);
        const podiumArea = document.getElementById('podium-area');
        if(top3.length >= 3) {
            podiumArea.innerHTML = `
                <div class="podium-item p2"><div class="podium-name">${top3[1].name}</div><div>${top3[1]['winRate' + suffix]}%</div></div>
                <div class="podium-item p1"><div class="podium-name">${top3[0].name}</div><div>${top3[0]['winRate' + suffix]}%</div></div>
                <div class="podium-item p3"><div class="podium-name">${top3[2].name}</div><div>${top3[2]['winRate' + suffix]}%</div></div>
            `;
        }

        // 2. Main Table
        const tbody = document.querySelector('#main-table tbody');
        tbody.innerHTML = players.map(p => `
            <tr>
                <td style="font-weight:bold;">${p.name}</td>
                <td>${p['wins' + suffix]}</td>
                <td>${p['losses' + suffix]}</td>
                <td style="color:var(--accent)">${p['techLosses' + suffix]}</td>
                <td>${p['attendance' + suffix]}%</td>
                <td class="win-rate-cell">${p['winRate' + suffix]}%</td>
            </tr>
        `).join('');

        // 3. Shame Card
        const shamed = [...players].sort((a, b) => b['techLosses' + suffix] - a['techLosses' + suffix])[0];
        document.getElementById('shame-name').innerText = shamed ? shamed.name : '-';
        document.getElementById('shame-count').innerText = shamed ? shamed['techLosses' + suffix] + " ×”×¤×¡×“×™× ×˜×›× ×™×™×" : '';

        // 4. Pairs
        const pairsTable = document.querySelector('#pairs-table tbody');
        pairsTable.innerHTML = rawData.pairs.map(p => `
            <tr><td>${p.name}</td><td style="font-weight:bold; color:var(--primary)">${p.wins}</td></tr>
        `).join('');

        // 5. Attendance
        const attArea = document.getElementById('attendance-area');
        attArea.innerHTML = players.slice(0, 6).map(p => `
            <div style="margin-bottom:12px;">
                <div style="display:flex; justify-content:space-between; font-size:0.8rem; margin-bottom:3px;">
                    <span>${p.name}</span><span>${p['attendance' + suffix]}%</span>
                </div>
                <div class="attendance-bar"><div class="attendance-fill" style="width: ${p['attendance' + suffix]}%"></div></div>
            </div>
        `).join('');
    }

    function changeMode(mode) {
        document.getElementById('btn-all').classList.toggle('active', mode === 'all');
        document.getElementById('btn-60').classList.toggle('active', mode === '60');
        render(mode);
    }

    loadData();
</script>

</body>
</html>
